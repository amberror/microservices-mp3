server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/resource-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Integrations
integration.songs.base.url=http://localhost:8082
integration.songs.get.url=/songs/{id}
integration.songs.post.url=/songs
integration.songs.delete.url=/songs